<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Segitiga</title>
        <link rel="stylesheet" href="css\styles.css">
    </head>

    <body>
        <header class="main-header">
            <h1>Welcome to Katik</h1>
            <p> Hai! Selamat datang di Katik :)</p>
        </header>

        <hr />

        <main>
            <section class="selection-content">
                <button href="#" type="button" class="selection-btn bisque-color">Segitiga</button>
                <button href="#" type="button" class="selection-btn aqua-color">Jajar Genjang</button>
            </section>

            <hr />

            <section class="main-content">
                <aside>
                    <header class="luas-segitiga-header">
                        <h1>Luas Segitiga</h1>
                    </header>
    
                    <article class="luas-segitiga-content">
                        <div class="luas-segitiga-img"></div>
                        <br>Keterangan:
                        <br>L = Luas segitiga
                        <br>a = Alas segitiga
                        <br>t = Tinggi segitiga
                    </article>
    
                    <hr />
    
                    <form>
                        <header>
                            <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                        </header>
    
                        <div class="input-wrapper">
                            <label for="panjang-alas">Panjang Alas:</label>
                            <input id="panjang-alas" type="number" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="tinggi">Tinggi:</label>
                            <input id="tinggi" type="number" required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="hasil-1">Luas segitiga:</label>
                            <input id="hasil-1" type="number" readonly/>
                        </div>
                
                        <br>

                        <button onclick="validateLuas()" type="button">Hitung</button>
                    </form>
                </aside>
    
                <aside>
                    <header class="keliling-segitiga-header">
                        <h1>Keliling Segitiga</h1>
                    </header>
    
                    <article class="keliling-segitiga-content">
                        <div class="keliling-segitiga-img"></div>
                        <br>Keterangan:
                        <br>K = Keliling segitiga
                        <br>s = Panjang sisi segitiga
                        <br></br>
                    </article>
    
                    <hr />
    
                    <form>
                        <header>
                            <h1 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h1>
                        </header>
    
                        <div class="input-wrapper">
                            <label for="panjang-sisi">Panjang Sisi:</label>
                            <input id="panjang-sisi" type="number" required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="hasil-2">Keliling segitiga:</label>
                            <input id="hasil-2" type="number" readonly/>
                        </div>
                
                        <br>

                        <button onclick="validateKeliling()" type="button">Hitung</button>
                    </form>
                </aside>
            </section>

        </main>
        <script src="js\script.js"></script>
    </body>
</html>
