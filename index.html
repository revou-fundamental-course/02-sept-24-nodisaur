<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Segitiga</title>
        <!--input file css-->
        <link rel="stylesheet" href="css\styles.css">
    </head>

    <body>
        <header class="main-header">
            <h1>Welcome to Kalkulator Matematik</h1>
            <p> Hai! Selamat datang :)</p>
        </header>

        <hr />

        <main>
            <!--tombol untuk memilih jenis kalkulator-->
            <section class="selection-content">
                <button href=# type="button" class="selection-btn bisque-color">Segitiga</button>
                <button href=# type="button" class="selection-btn aqua-color">Jajar Genjang</button>
            </section>

            <hr />

            <!--kalkulator segitiga-->
            <section class="main-content">
                <!--luas segitiga-->
                <aside>
                    <header class="luas-segitiga-header">
                        <h1>Luas Segitiga</h1>
                    </header>
    
                    <!--keterangan rumus luas segitiga-->
                    <article class="luas-segitiga-content">
                        <div class="luas-segitiga-img"></div>
                        <br>Keterangan:
                        <br>L = Luas segitiga
                        <br>a = Alas segitiga
                        <br>t = Tinggi segitiga
                    </article>
    
                    <hr />
    
                    <form>
                        <header>
                            <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                        </header>
    
                        <!--input nilai panjang alas segitiga-->
                        <div class="input-wrapper">
                            <label for="panjang-alas">Panjang Alas:</label>
                            <input id="panjang-alas" type="number" required/>
                        </div>

                        <!--input nilai tinggi segitiga-->
                        <div class="input-wrapper">
                            <label for="tinggi">Tinggi:</label>
                            <input id="tinggi" type="number" required/>
                        </div>

                        <!--output hasil luas segitiga-->
                        <div class="input-wrapper">
                            <label for="hasil-1">Hasil luas segitiga:</label>
                            <input id="hasil-1" type="number" readonly/>
                        </div>
                
                        <br>

                        <!--tombol untuk menghitung luas-->
                        <button onclick="validateLuas()" type="button" class="hitung-btn">Hitung</button>

                        <!--tombol untuk reset-->
                        <button onclick="resetLuas" type="reset" class="reset-btn">Reset</button>
                    </form>
                </aside>
    
                <!--keliling segitiga-->
                <aside>
                    <header class="keliling-segitiga-header">
                        <h1>Keliling Segitiga</h1>
                    </header>
    
                    <!--keterangan rumus keliling segitiga-->
                    <article class="keliling-segitiga-content">
                        <div class="keliling-segitiga-img"></div>
                        <br>Keterangan:
                        <br>K = Keliling segitiga
                        <br>s = Panjang sisi segitiga
                        <br></br>
                    </article>
    
                    <hr />
    
                    <form>
                        <header>
                            <h1 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h1>
                        </header>
    
                        <!--input nilai panjang sisi segitiga-->
                        <div class="input-wrapper">
                            <label for="panjang-sisi">Panjang Sisi:</label>
                            <input id="panjang-sisi" type="number" required/>
                        </div>
    
                        <!--output hasil keliling segitiga-->
                        <div class="input-wrapper">
                            <label for="hasil-2">Hasil keliling segitiga:</label>
                            <input id="hasil-2" type="number" readonly/>
                        </div>
                
                        <br>

                        <!--tombol untuk menghitung keliling-->
                        <button onclick="validateKeliling()" type="button" class="hitung-btn">Hitung</button>

                        <!--tombol untuk reset-->
                        <button onclick="resetKeliling" type="reset" class="reset-btn">Reset</button>
                    </form>
                </aside>
            </section>

        </main>

        <!--input file javascript-->
        <script src="js\script.js"></script>
    </body>
</html>
